<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>RAMEN TIME!!!!!</h1>
    <img src="https://thecozycook.com/wp-content/uploads/2023/02/Homemade-Ramen-f.jpg" alt="Ramen bowl #1" width="150px" height="100px">
    <img src="https://insanelygoodrecipes.com/wp-content/uploads/2023/02/Bowl-of-Spicy-Seafood-Ramen-with-Shrimp-and-Peppers.jpg" alt="Ramen bowl #2" width="150px" height="100px">

    <form>
        <div><br> <label for="Name">Name:</label>
        <br> <input type="text"> </div>

        <div><br> <label for="Phone Number">Phone Number:</label>
        <br><input type="text"></div>

        <div><br> <label for="Email">Email:</label>
        <br><input type="text"></div>

        <div><br> <label for="Protein Options">Protein Options:</label>
        <select id="Protein Options" name="proteins">
            <option value="eggs">Eggs</option>
            <option value="tofu">Tofu</option>
            <option value="tuna">Tuna</option>
            <option value="chicken">Chicken</option>
        </select> </div>

        <div><br> <label for="Type of receiving">Type of receiving:</label>
        <br><input type="radio" id="pickup" name="receiving" value="pickup">
        <label for="pickup">Pickup</label>
        <input type="radio" id="delivery" name="receiving" value="delivery">
        <label for="delivery">Delivery</label></div>

        <div><br> <label for="Ingredients">Ingredients:</label>
        <br><input type="checkbox" id="corn" name="Corn" value="Corn">
        <label for="corn">Corn</label>
        <input type="checkbox" id="green onions" name="Green Onions" value="Green Onions">
        <label for="green onions">Green Onions</label>
        <input type="checkbox" id="narutokami" name="Narutokami" value="Narutokami">
        <label for="narutokami">Narutokami</label>
        <input type="checkbox" id="peanuts" name="Peanuts" value="Peanuts">
        <label for="peanuts">Peanuts</label><br>
        <input type="checkbox" id="scallion" name="Scallion" value="Scallion">
        <label for="scallion">Scallion</label>
        <input type="checkbox" id="wakame" name="Wakame" value="Wakame">
        <label for="wakame">Wakame</label>
        <input type="checkbox" id="spinach" name="Spinach" value="Spinach">
        <label for="spinach">Spinach</label>
        <input type="checkbox" id="seabura" name="Seabura" value="Seabura">
        <label for="seabura">Seabura</label></div>

        <div><br> <label for="Additional info">Additional Info:</label>
        <br><textarea> </textarea> </div>




    </form>
</body>
</html>
